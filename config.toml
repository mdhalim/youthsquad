# Site settings
baseURL = "http://youthsquad.network/"
languageCode = "en-us"
title = "Home for the 21st Century Youth"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""



[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "YouthSquad Network"
  description = "YouthSquad Network is a Facebook funded initiative to provide youths around the world in becoming the best version of themselves"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "YouthSquad"
    subtitle = "Lets create a better world together"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"


 


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Welcome to The YouthSquad Network"
    subtitle = "Check out the multitude of advices that we have collected for you or click below to get started with our bot"
    buttonText = "Get Started"
    image = "banner.jpg"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Learn to Code"
      subtitle = "Featured articles on how to start your journey as a software developer"
      image = "pic01.jpg"
      url = "categories/code"

    [[params.tiles.showcase]]
      title = "Learn how to Design "
      subtitle = "Are you a creative soul? Check out some resources on unleasing your inner creativity"
      image = "pic02.jpg"
      url = "categories/design"

    [[params.tiles.showcase]]
      title = "Featured Jobs"
      subtitle = "Check out some jobs that can make a real impact on the world "
      image = "pic03.jpg"
      url = "blogs/impact"

    [[params.tiles.showcase]]
      title = "Personal Growth"
      subtitle = "Articles and Advice on becoming a better you"
      image = "pic04.jpg"
      url = "blogs/growth"

    [[params.tiles.showcase]]
      title = "Entrepreneurship"
      subtitle = "Featured articles on becoming a digital entreprenuer"
      image = "pic05.jpg"
      url = "blogs/Entrepreneurship"

    [[params.tiles.showcase]]
      title = "The ChangeMakers"
      subtitle = "Read inspiring stories of people beating the odds"
      image = "pic06.jpg"
      url = "blogs/get-inspired"
    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Massa libero"
    subtitle = """Nullam et orci eu lorem consequat tincidunt vivamus et sagittis libero. 
    Mauris aliquet magna magna sed nunc rhoncus pharetra. 
    Pellentesque condimentum sem. In efficitur ligula tate urna. Maecenas laoreet massa vel lacinia pellentesque lorem ipsum dolor. 
    Nullam et orci eu lorem consequat tincidunt. Vivamus et sagittis libero.
    Mauris aliquet magna magna sed nunc rhoncus amet pharetra et feugiat tempus."""
    buttonText = "Get Started"
    url = "blogs"


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    # formEmail = "example@domain.com"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email"
    email = "example@domain.com"

    [[params.contact.phone]]
    title = "Phone"
    phone = "(000) 000-0000 x1234"

    [[params.contact.address]]
    title = "Address"
    street = "Street"
    city = "City, ST 00000"
    country = "Country"

  # Footer section
  [params.footer]
    enable = true
    copyright = "Company Name"

    # Uses font awesome icons
    [[params.footer.social]]
      icon = "fa-twitter"
      url= "https://www.twitter.com"
      label = "Twitter"

    [[params.footer.social]]
      icon = "fa-facebook"
      url= "https://www.facebook.com/youthsquadd"
      label = "Facebook"

    [[params.footer.social]]
      icon = "fa-instagram"
      url= "https://www.instagram.com"
      label = "Instagram"
    
    [[params.footer.social]]
      icon = "fa-github"
      url= "https://www.github.com"
      label = "GitHub"

    [[params.footer.social]]
      icon = "fa-linkedin"
      url= "https://www.linkedin.com"
      label = "LinkedIn"

    [[params.footer.quicklinks]]
      text = "Design: "
      url= "https://www.html5up.net"
      alt = "HTML5 UP"
